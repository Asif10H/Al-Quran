<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .user {
        background-color: lightsalmon;
        border-radius: 10px;
        margin: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 5px 5px 10px gray;
      }
      .surah-name {
        color: #f50057;
      }
      .surah-number {
        color: #263238;
      }
    </style>
  </head>
  <body>
    <h1 class="user">Al Quran</h1>
    <div id="surah-info"></div>
    <script>
      fetch("https://api.alquran.cloud/v1/surah")
        .then((res) => res.json())
        //.then((data) => console.log(data));
        .then((data) => showUserName(data.data));

      function showUserName(data) {
        //console.log(data);
        let surahInfo = "";
        data.forEach((surah) => {
          surahInfo =
            surahInfo +
            `<div class = "user">
                <h1 class="surah-number">${surah.number} </h1>
                <h1 class = "surah-name">Name: ${surah.englishName} </h1>
                <h1>English Name: ${surah.englishNameTranslation} </h1>
                <h1>Number Of Ayahs: ${surah.numberOfAyahs} </h1>
                <h1>Revelation Type: ${surah.revelationType} </h1>
            </div>`;
        });
        //console.log( surahInfo);
        const surahContainer = document.getElementById("surah-info");
        surahContainer.innerHTML = surahInfo;
      }
    </script>
  </body>
</html>
